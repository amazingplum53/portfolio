
services:
  nginx:
    build: 
      context: https://github.com/amazingplum53/portfolio.git#main:docker
      dockerfile: nginx.dockerfile
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 50M
    hostname: matthewhill.click
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - encrypt:/letsencrypt
      - challenge:/var/www/certbot
      - static:/static
    depends_on:
      - certbot
    entrypoint: ["bash", "-c"]
    command: ["nginx -c /etc/nginx/nginx.conf -g 'daemon off;' & /var/controller.sh"]

  certbot:
    build: 
      context: https://github.com/amazingplum53/portfolio.git#main:docker
      dockerfile: certbot.dockerfile
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 50M
    volumes:
      - encrypt:/etc/letsencrypt
      - challenge:/var/www/certbot  
    entrypoint: ["/bin/bash"]
    command: ["/var/renew.sh"]

  gunicorn:
    build:
      context: https://github.com/amazingplum53/portfolio.git#main:docker
      dockerfile: gunicorn.dockerfile
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 150M
    expose:
      - 8000
    volumes:
      - static:/var/www/portfolio/static    
    #entrypoint: ["tail", "-f", "/dev/null"]
    entrypoint: ["gunicorn"]
    command: ["portfolio.wsgi", "-c", "gunicorn.config.py"]
    secrets:
      - secret_file
    
volumes:
  challenge:
  encrypt:
  static: 

secrets:
  secret_file:
    file: portfolio.env